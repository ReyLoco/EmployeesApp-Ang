<div class="table-responsive">
  <table class="table table-hover">
    <caption>
      Employees List
    </caption>
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Start Date</th>
        <th class="d-none d-sm-block" scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-info" *ngFor="let item of employees$ | async">
        <th scope="row">{{ item.name }} {{ item.lastName }}</th>
        <td>{{ item.email }}</td>
        <td>{{ item.startDate }}</td>
        <td class="btn-group d-none d-sm-block" role="group">
          <button
            type="button"
            class="btn btn-primary"
            (click)="onGoToEdit(item)"
          >
            Edit
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            (click)="onGoToShow(item)"
          >
            Show
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onGoToDelete(item.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
